replicaCount: 1

image:
  repository: juanda1809/pedido-backend
  tag: v1.0.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false


podAnnotations: {}
podLabels: {}

podSecurityContext: {}


securityContext: {}
service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}

  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []


nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  auth:
    username: pedido_user
    password: pedido_pass123
    database: pedidos_db
  primary:
    name: postgresql
    port: "5432"
  image:
    repository: juanda1809/pedido-backend
    tag: latest
    pullPolicy: IfNotPresent

envFrom:
  - secretRef:
      name: pedido-backend-db-secret
  - configMapRef:
      name: pedido-backend-db-config
